<!DOCTYPE html>

<head>

  <link rel="icon" type="image/x-icon" href="images/favicon_16x16.png">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles/main_style.css" rel="stylesheet">

  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/locales-all.global.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'pt-br',
        buttonText: {
          today: 'Hoje'
        },
        events: [
          { title: 'Bhack', start: '2025-12-06', end: '2025-10-07' },
          { title: '307', start: '2025-12-13', end: '2025-12-15' },
          { title: 'Oxum HC', start: '2026-01-31', end: '2026-02-01' }
          
        ]
      });
      calendar.render();

      document.querySelectorAll('.event-item').forEach(function(item) {
        item.addEventListener('click', function() {
        const date = this.getAttribute('data-date');
        if (date) {
          calendar.gotoDate(date); // Vai até o mês do evento

          //destaca visualmente o dia
          calendar.select(date);

          // Scroll suave até o calendário
          document.getElementById('calendar').scrollIntoView({ behavior: 'smooth' });
        }
      });
    });

    });
  </script>
</head>
<body class="body-events">

        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="events.html">Eventos</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">Sobre Nós</a></li>
          <li class="nav-item"><a class="nav-link" href="https://linktr.ee/pirateship.sh" target="_blank" rel="noopener noreferrer">Links</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Seção de Eventos -->

        <!-- Coluna do calendário -->

        </div>

        <!-- Coluna da lista -->
        <div class="col-12 col-lg-5">
          <h4 class="mb-4 text-accent-warm">Próximos Eventos</h4>
          <ul class="list-unstyled event-list">

            <li data-date="2025-12-06" class="event-item row">

                <strong>BHack</strong><br><small>6 a 7 de Dezembro de 2025</small>

                  <button type="button" class="btn btn-info">Saiba Mais</button>
                </a>
              </div>
            </li>

            <li data-date="2025-12-13" class="event-item row">
