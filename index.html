<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pirate Ship | Coming Soon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pirata+One&family=Poppins:wght@300;400;600&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }
    .pirate-font {
      font-family: 'Pirata One', cursive;
    }
    .treasure-map {
      background-image: url('images/fundo.png');
      background-size: cover;
      background-position: center;
      background-blend-mode: multiply;
    }
    .skull-icon {
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    .progress-bar {
      height: 6px;
      background: linear-gradient(90deg, #4760ff 0%, #0dccff 50%, #4760ff 100%);
      animation: progress 2s ease-in-out infinite;
      background-size: 200% 100%;
    }
    @keyframes progress {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="bg-[#1a1f2e] text-blue-100" id="vanta-bg">
  <div class="min-h-screen flex flex-col items-center justify-center px-4 py-12 relative overflow-hidden">
    <div class="absolute inset-0 bg-black bg-opacity-60 z-10"></div>
    
    <div class="relative z-20 w-full max-w-4xl text-center" data-aos="fade-up">
      
      <div class="pirate-font mb-4">
        <img src="images/logo.png" alt="Pirate Ship Logo" 
             class="mx-auto w-32 md:w-48">
      </div>
      <p class="text-xl md:text-2xl mb-8">Calma papai, jájá ta on!</p>
      
      <div class="w-full max-w-md mx-auto mb-12">
        <div class="progress-bar rounded-full"></div>
      </div>
      
      <div class="treasure-map p-8 rounded-lg border-2 border-blue-600 bg-blue-900 bg-opacity-30 backdrop-blur-sm mb-12">
        <h2 class="pirate-font text-3xl text-[#0dccff] mb-4">Girando a manivela</h2>
        <p class="mb-6 text-blue-200">Atualmente estamos saqueando os sete mares!</p>
        
        <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
          <div class="bg-blue-800 bg-opacity-40 p-4 rounded-lg border border-blue-600">
            <i data-feather="anchor" class="w-8 h-8 text-[#0dccff] mx-auto mb-2"></i>
            <p>Design</p>
            <div class="text-xs text-blue-300">75% Completo</div>
          </div>
          <div class="bg-blue-800 bg-opacity-40 p-4 rounded-lg border border-blue-600">
            <i data-feather="map" class="w-8 h-8 text-[#0dccff] mx-auto mb-2"></i>
            <p>Caça ao tesouro</p>
            <div class="text-xs text-blue-300">40% Completo</div>
          </div>
          <div class="bg-blue-800 bg-opacity-40 p-4 rounded-lg border border-blue-600">
            <i data-feather="users" class="w-8 h-8 text-[#0dccff] mx-auto mb-2"></i>
            <p>Recrutamento</p>
            <div class="text-xs text-blue-300">60% Completo</div>
          </div>
        </div>
      </div>
      
      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <a a href="https://linktr.ee/pirateship.sh" class="px-6 py-3 bg-blue-700 hover:bg-blue-600 rounded-lg font-medium flex items-center gap-2 transition-all">
          <i data-feather="eye"></i>
          Links
        </a>
        <a href="https://discord.gg/pirateship" target="_blank" 
          class="px-6 py-3 bg-transparent border-2 border-blue-500 hover:bg-blue-800 hover:bg-opacity-30 rounded-lg font-medium flex items-center gap-2 transition-all">
          <img src="images/discord.png" alt="Discord Icon" class="w-8 h-8">
          Junte-se à tripulação
        </a>
      </div>
    </div>
    
    <div class="absolute bottom-6 left-0 right-0 text-center text-sm text-blue-300 opacity-70 z-20">
      <p>© 2025 Pirate Ship - Todos tesouros reservados</p>
    </div>
  </div>

  <script>
    VANTA.WAVES({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x0dccff,
      shininess: 35.00,
      waveHeight: 15.00,
      waveSpeed: 0.75,
      zoom: 0.85
    });
    
    AOS.init({
      duration: 800,
      easing: 'ease-in-out'
    });
    
    feather.replace();
  </script>
</body>
</html>
